<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>peekr</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&map_ids=522f45b3341c6135&key=AIzaSyB1mw78NmkuNaA3Vi4YFJ9utZzDJneqJDU"
            type="text/javascript"></script>
        <script src="GPXParser.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="app">
            <div id="map"></div>
            <div id="container">
                <div id="panorama"></div>
                <div id="control">
                    <h1>peekr</h1>
                    <div class="form">
                        <form v-on:submit.prevent>
                            <label for="input-file">Choose a GPX file</label>
                            <input type="file" v-on:change="onChooseGPX" id="input-file">
                            <button v-on:click="onLoadGPX">Go!</button>
                            <button v-on:click="onLoadDemo">Load a demo GPX file</button>
                        </form>
                        <button v-on:click="toggleStreetViewCoverage">Toggle Street View Coverage</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
