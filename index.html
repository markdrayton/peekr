<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>peekr</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&map_ids=522f45b3341c6135&key=AIzaSyB1mw78NmkuNaA3Vi4YFJ9utZzDJneqJDU"
            type="text/javascript"></script>
        <script src="GPXParser.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="app">
            <div id="map"></div>
            <div id="panorama"></div>
            <div id="control">
                <h1>peekr</h1>
                <p>An easy way to check out the Street View for a GPX route. Load a route
                from your computer then click on the rendered line to see the Street View
                in the direction of travel.</p>
                <div class="form">
                    <form v-on:submit.prevent>
                        <label for="file" class="button">Choose a GPX file</label>
                        then
                        <button v-on:click="onLoadGPX" class="button">go</button>.
                        <input type="file" v-on:change="onChooseGPX" id="file">
                        Or, try a
                        <button v-on:click="onLoadDemo" class="button">demo route</button>!
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
